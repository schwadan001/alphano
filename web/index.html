<body>
  <!-- Banner -->
  <div class="flex-item banner">
    <img class="banner" alt="Site Banner" src="https://wallpapercave.com/wp/aniTxU8.jpg">
    <a href="/">
      <h1 class="banner-text">AlphaNo</h1>
    </a>
  </div>
  <div class="flex-vert">
    <!-- Game Notifications -->
    <div id="info" class="flex-item">White's turn to start</div>
    <!-- Difficulty Selection -->
    <div class="flex-horiz">
      <div class="flex-item">Select Difficulty: &nbsp;
        <select id="difficulty">
          <option value="beginner">&nbsp;Beginner&nbsp;&nbsp;</option>
          <option value="easy" selected="selected">&nbsp;Easy&nbsp;&nbsp;</option>
          <option value="hard">&nbsp;Hard&nbsp;&nbsp;</option>
          <option value="extreme">&nbsp;Extreme&nbsp;&nbsp;</option>
        </select>
      </div>
      <div class="flex-item"></div>
      <div class="flex-item"></div>
      <div class="flex-item">
        <button onclick="restart()" class="btn btn-danger">Reset</button>
      </div>
    </div>
    <!-- Board -->
    <div id="board" class="flex-item" style="width: 450px"></div>
    <!-- Credits -->
    <div class="flex-item">
      Powered by <a href="https://github.com/op12no2/lozza" target="_blank">Lozza</a> |
      <a href="https://github.com/jhlywa/chess.js" target="_blank">Chess.Js</a> |
      <a href="https://github.com/oakmac/chessboardjs/" target="_blank">ChessboardJs</a>
    </div>
  </div>
</body>
